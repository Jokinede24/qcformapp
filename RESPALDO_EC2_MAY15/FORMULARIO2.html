  <!-- Protecci√≥n contra accesos incorrectos o recargas -->
  <script>
    (function () {
      const requiredKeys = ['selectedCustomer', 'selectedHeadOffice', 'selectedPackSizes', 'totalPallets', 'inspectorName'];
      const missingKeys = requiredKeys.filter(key => !localStorage.getItem(key));
      const yaTerminado = localStorage.getItem("formularioTerminado") === "true";

      if (yaTerminado) {
        localStorage.clear(); // üßπ Limpia todo
        window.location.href = "FORMULARIO.html"; // üîÅ Redirige sin alertas
      } else if (missingKeys.length > 0) {
        alert("Faltan datos esenciales. Regresando al formulario anterior...");
        window.location.href = "FORMULARIO.html";
      }
    })();
  </script>

  <!-- Carga de UPCs antes de todo -->
  <script>
    window.upcsData = {};
    fetch("data/upcs_structured.json")
      .then((res) => res.json())
      .then((data) => {
        window.upcsData = data;
        console.log("‚úÖ upcs_structured.json cargado correctamente");
      })
      .catch((err) => {
        console.error("‚ùå Error al cargar upcs_structured.json", err);
      });
  </script>

  <style>
    .final-status-block {
      margin-top: 20px;
      font-size: 18px;

    }
    .passed {
      color: green;
    }
    .failed {
      color: red;
    }

    /* Responsive ajustes */
    body {

    .form-container {

    }

    #form-wizard {

    }

    .wizard-page {

    .final-page h2 {
      font-size: 22px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 10px;
      }

      .final-page h2 {

      }

        font-size: 16px;
